<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
  <title>Ocean Boy Blog</title>
  <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
  <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
  <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
  <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/monokai.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">蜷缩的蜗牛</h1>
            <h2 class="brand-tagline">Leave Memory</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                      <a class="button-success pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="button-success pure-button" href="/archives">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/kbsonlong" target="_blank">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#">Weibo</a>
                    </li>
                    <li class="nav-item">
                      <a class="button-success pure-button" href="/">Pages</a>
                    </li>
                    <li class="nav-item">
                      <a class="button-success pure-button" href="/aboutme">About Me</a>
                    </li>
                    <li>
                      <br/>
                      <form class="pure-form" action="/search/" method="GET">
                      <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    </li>
                    <li class="nav-item">
                      <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/aboutme">About Me</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="http://github.com/kbsonlong/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
